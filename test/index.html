<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URL表示ページ</title>
  <script>
    // ページ読み込み時に実行
    window.onload = function() {
      // URLのクエリパラメータからIDを取得
      const params = new URLSearchParams(window.location.search);
      const id = params.get("ID");

      // IDが取得できた場合のみ表示
      if (id) {
        const url = `https://www.test.ne.jp/id/${id}`;
        document.getElementById("output").textContent = url;
      } else {
        document.getElementById("output").textContent = "IDが指定されていません。";
      }
    };
  </script>
</head>
<body>
  <h1>生成されたURL</h1>
  <p id="output">読み込み中...</p>
</body>
</html>
