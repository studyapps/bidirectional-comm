<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>toio用リンク生成</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);

      const GetID = params.get("ID");
      const GetSB3 = params.get("SB3");

      const output = document.getElementById("output");

      if (GetID && GetSB3) {
        const url = `https://toio.github.io/toio-visual-programming/beta/?category=do&id=${GetID}&sb3=${GetSB3}`;
        output.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
      } else {
        output.textContent = "ID または SB3 パラメータが指定されていません。";
      }
    };
  </script>
</head>
<body>
  <h1>toio用リンク生成</h1>
  <p id="output">読み込み中...</p>
</body>
</html>
